<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="100%" height="100%" fill="white"/>
  <rect x="10" y="10" width="380" height="280" rx="10" ry="10" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
  <text x="30" y="40" font-size="20" font-weight="bold" fill="#e65100">Hypoglycaemia Action</text>
  <!-- bullet list -->
  <!-- bullet1 -->
  <circle cx="30" cy="80" r="6" fill="#f06292"/>
  <text x="45" y="84" font-size="14" fill="#37474f">
    <tspan x="45" dy="0">Eat 15–20 g fast‑acting carbohydrate</tspan>
    <tspan x="45" dy="1.2em">(e.g. glucose tablets, juice).</tspan>
  </text>
  <!-- bullet2 -->
  <circle cx="30" cy="110" r="6" fill="#4db6ac"/>
  <text x="45" y="114" font-size="14" fill="#37474f">Recheck blood glucose after 15 minutes.</text>
  <!-- bullet3 -->
  <circle cx="30" cy="140" r="6" fill="#9575cd"/>
  <text x="45" y="144" font-size="14" fill="#37474f">
    <tspan x="45" dy="0">Repeat if still low;</tspan>
    <tspan x="45" dy="1.2em">follow with a snack containing longer‑acting carbs.</tspan>
  </text>
  <!-- bullet4 -->
  <circle cx="30" cy="170" r="6" fill="#64b5f6"/>
  <text x="45" y="174" font-size="14" fill="#37474f">
    <tspan x="45" dy="0">If unconscious: place in recovery position,</tspan>
    <tspan x="45" dy="1.2em">call emergency, use glucagon if available.</tspan>
  </text>
  <text x="30" y="220" font-size="12" fill="#546e7a">Always carry quick sugar; inform family &amp; friends of steps.</text>
</svg>