<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <rect width="100%" height="100%" fill="white"/>
  <!-- Title -->
  <text x="20" y="30" font-size="18" font-weight="bold" fill="#3f51b5">Insulin Storage</text>
  <!-- Fridge -->
  <rect x="40" y="60" width="80" height="120" fill="#e1f5fe" stroke="#81d4fa" stroke-width="2"/>
  <text x="50" y="95" font-size="12" fill="#37474f">2–8°C</text>
  <text x="50" y="110" font-size="12" fill="#37474f">Refrigerate</text>
  <line x1="40" y1="80" x2="120" y2="80" stroke="#81d4fa" stroke-width="2"/>
  <text x="15" y="200" font-size="12" fill="#546e7a">Keep unused pens in the fridge.</text>
  <!-- Room temperature -->
  <rect x="170" y="60" width="80" height="120" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
  <text x="180" y="95" font-size="12" fill="#37474f">≤30°C</text>
  <text x="180" y="110" font-size="12" fill="#37474f">Up to 4 weeks</text>
  <text x="160" y="200" font-size="12" fill="#546e7a">In-use pens at room temp.</text>
  <!-- Protection -->
  <rect x="300" y="60" width="80" height="120" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2"/>
  <text x="310" y="95" font-size="12" fill="#37474f">Keep</text>
  <text x="305" y="110" font-size="12" fill="#37474f">out of</text>
  <text x="298" y="125" font-size="12" fill="#37474f">sunlight</text>
  <text x="285" y="200" font-size="12" fill="#546e7a">Protect from heat &amp; light.</text>
  <!-- Footer -->
  <text x="20" y="230" font-size="10" fill="#546e7a">Remove needle after each injection &amp; discard properly.</text>
</svg>