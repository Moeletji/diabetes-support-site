<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="350" viewBox="0 0 600 350">
  <rect width="100%" height="100%" fill="white"/>
  <!-- Title -->
  <text x="20" y="30" font-size="20" font-weight="bold" fill="#3f51b5">FlexTouch® Pen: Steps</text>
  <!-- Step 1 -->
  <circle cx="35" cy="70" r="15" fill="#ffb74d"/>
  <text x="32" y="74" font-size="14" font-weight="bold" fill="#ffffff">1</text>
  <text x="60" y="75" font-size="14" fill="#37474f">Check expiration date &amp; select a new pen.</text>
  <!-- Step 2 -->
  <circle cx="35" cy="110" r="15" fill="#4db6ac"/>
  <text x="32" y="114" font-size="14" font-weight="bold" fill="#ffffff">2</text>
  <text x="60" y="115" font-size="14" fill="#37474f">Wash hands and attach a new needle.</text>
  <!-- Step 3 -->
  <circle cx="35" cy="150" r="15" fill="#9575cd"/>
  <text x="32" y="154" font-size="14" font-weight="bold" fill="#ffffff">3</text>
  <text x="60" y="155" font-size="14" fill="#37474f">Prime: dial 2 units &amp; press to see a drop.</text>
  <!-- Step 4 -->
  <circle cx="35" cy="190" r="15" fill="#f06292"/>
  <text x="32" y="194" font-size="14" font-weight="bold" fill="#ffffff">4</text>
  <text x="60" y="195" font-size="14" fill="#37474f">Set your prescribed dose on the dial.</text>
  <!-- Step 5 -->
  <circle cx="35" cy="230" r="15" fill="#64b5f6"/>
  <text x="32" y="234" font-size="14" font-weight="bold" fill="#ffffff">5</text>
  <text x="60" y="235" font-size="14" fill="#37474f">Inject subcutaneously at a 90° angle.</text>
  <!-- Step 6 -->
  <circle cx="35" cy="270" r="15" fill="#81c784"/>
  <text x="32" y="274" font-size="14" font-weight="bold" fill="#ffffff">6</text>
  <text x="60" y="275" font-size="14" fill="#37474f">Hold for 6 seconds, remove &amp; dispose needle safely.</text>
  <!-- Footer -->
  <text x="20" y="320" font-size="12" fill="#546e7a">Always follow your healthcare professional's advice.</text>
</svg>